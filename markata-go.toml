# Markata-go configuration file

[markata-go]
# Site metadata
title = "30s Cards"
url = "https://30s.wyattbubbylee.com"
description = "cards that teleport to a new place every 30 seconds."
# author = "Wyatt Walker"

# Output settings
output_dir = "output"
templates_dir = "templates"
assets_dir = "static"

# File discovery
[markata-go.glob]
patterns = ["**/*.md"]
use_gitignore = true

# Theme configuration
[markata-go.theme]
name = "default"
palette = "night-owl"

# SEO configuration
[markata-go.seo]
default_image = "https://30s.wyattbubbylee.com/snowflake.png"
logo_url = "https://30s.wyattbubbylee.com/snowflake.png"

# Post output formats
[markata-go.post_formats]
html = true
text = true
markdown = true
og = true

[markata-go.authors]
generate_pages = true
feeds_enabled = true

[markata-go.authors.authors.wyatt]
name = "Wyatt Walker"
role = "owner"
url = "https://go.wyattbubbylee.com"
avatar = '/wyatt.jpg'
active = true
# default = true

[markata-go.authors.authors.waylon]
name = "Waylon Walker"
role = "Voice of Wicket"
url = "https://waylonwalker.com"
avatar = '/waylon.png'
active = true


# Feed defaults
[markata-go.feed_defaults]
items_per_page = 10
orphan_threshold = 3

[markata-go.feed_defaults.formats]
html = true
rss = true
atom = true
json = true

[[markata-go.nav]]
label = "Archive"
url = "/archive/"

# Define custom feeds
[[markata-go.feeds]]
slug = "archive"
title = "Archive"
filter = "published"
sort = "date"
reverse = true

[markata-go.mentions]
enabled = true
[[markata-go.mentions.from_posts]]
filter = "'contact' in tags"
handle_field = "handle"
aliases_field = "aliases"
